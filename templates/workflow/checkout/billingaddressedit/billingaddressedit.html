<div class="grid_6 push_18 alpha checkoutR">
        <venda_block label=40,workflow=checkout>
        	<venda_inctemplate name=minicart_detail,type=includes>
        </venda_block label=40>
        <venda_block label=40b,workflow!=checkout>&nbsp;</venda_block label=40b>
</div>

<div class="<venda_workflow> <venda_curstep> grid_18 omega pull_6 checkoutL">
	<div class="box basketAlt">
		<h3 class="header"><venda_text id=desktop.heading.edit_billing_address></h3>
		<div class="boxContent">
			<venda_block errors=notnull><h2 class="error"><venda_errors></h2></venda_block>
		</div>
	</div>

	<div class="container editcontactaddress addressform">
    <div class="editcontactaddressform">
	<form method="post" name="<venda_curstep>form" action="<venda_codehttps>" class="addressform">
		<input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
		<input type="hidden" name="workflowid" value="<venda_workflowid>" />
		<input type="hidden" name="curstep" value="<venda_curstep>" />
		<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
		<input type="hidden" name="mode" value="process" />
		<venda_block errors=null><input type="hidden" name="curlayout" value="checkout" /></venda_block>
		<input type="hidden" name="exgroup" value="all" /><venda_tpcomment><!-- Required for user extended fields --></venda_tpcomment>
		<input type="hidden" name="step" value="ordersummary" />
		<input type="hidden" name="curparam1" value="show" />
		<input type="hidden" name="curparam2" value="edit" />
		<venda_block label=19,mode=value,<venda_glxt mode=get,name=glxtusertype>=p><input type="hidden" name="ustype" value="P"></venda_block label=19>
		<fieldset id="fieldsetBox">
			<div class="fieldlabel">
                <label for="title" class="select"><venda_text id=desktop.form.title></label>
				<select name="title" id="title">
					<option value="Mr"<venda_block label=mr,mode=value,<venda_title>=Mr> selected</venda_block label=mr>><venda_text id=desktop.form.title.mr></option>
                    <option value="Mrs"<venda_block label=mrs,mode=value,<venda_title>=Mrs> selected</venda_block label=mrs>><venda_text id=desktop.form.title.mrs></option>
                    <option value="Miss"<venda_block label=miss,mode=value,<venda_title>=Miss> selected</venda_block label=miss>><venda_text id=desktop.form.title.miss></option>
                    <option value="Ms"<venda_block label=ms,mode=value,<venda_title>=Ms> selected</venda_block label=ms>><venda_text id=desktop.form.title.ms></option>
                    <option value=" "<venda_block label=other,mode=value,<venda_title>= > selected</venda_block label=other>><venda_text id=desktop.form.title.other></option>
				</select>
            </div>
			<div class="formSeparator"></div>
			<div class="fieldlabel">
				<label for="fname"><venda_text id=desktop.form.fname> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
				<input type="text" class="textInput" name="fname" id="fname" value="<venda_fname>" placeholder="<venda_text id=desktop.form.fname> <venda_text id=desktop.form.required>" required="required" autofocus="autofocus" />
			</div>
			<div class="formSeparator"></div>
			<div class="fieldlabel">
				<label for="lname"><venda_text id=desktop.form.lname> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
				<input type="text" class="textInput" name="lname" id="lname" value="<venda_lname>" placeholder="<venda_text id=desktop.form.lname> <venda_text id=desktop.form.required>" required="required" />
			</div>
            <div class="formSeparator"></div>
            <div class="fieldlabel">
				<label for="phone"><venda_text id=desktop.form.phone> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
				<input type="tel" class="textInput" name="phone" id="phone" value="<venda_phone>" placeholder="<venda_text id=desktop.form.phone> <venda_text id=desktop.form.required>" required="required" />
			</div>
		</fieldset>
		<fieldset id="fieldsetBox">
			<div class="fieldlabel">
				<label for="cntrylist"><venda_text id=desktop.form.country> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
				<venda_cntry field=combo,id=cntrylist,ship=1>
			</div>
			<div class="formSeparator"></div>
			<div id="hideOrShowAddress">
    			<div class="fieldlabel">
    				<label for="company"><venda_text id=desktop.form.company></label>
    				<input type="text" class="textInput" name="company" id="company" value="<venda_company>" placeholder="<venda_text id=desktop.form.company> optional" />
    			</div>
				<div class="formSeparator"></div>
    			<div id="houseNum">
    				<label for="num"><venda_text id=desktop.form.house_num> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
    				<input type="text" class="textInput" name="num" id="num" value="<venda_num>" placeholder="<venda_text id=desktop.form.house_num> <venda_text id=desktop.form.required>" />
    			</div>
				<div class="formSeparator"></div>
    			<div class="fieldlabel">
    				<label for="addr1"><venda_text id=desktop.form.addr1> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
    				<input type="text" class="textInput" name="addr1" id="addr1" value="<venda_addr1>" placeholder="<venda_text id=desktop.form.addr1> <venda_text id=desktop.form.required>" required="required" />
    			</div>
				<div class="formSeparator"></div>
    			<div class="fieldlabel">
    				<label for="addr2"><venda_text id=desktop.form.addr2></label>
    				<input type="text" class="textInput" name="addr2" id="addr2" value="<venda_addr2>" placeholder="<venda_text id=desktop.form.addr2> optional" />
    			</div>
				<div class="formSeparator"></div>
    			<div class="fieldlabel">
    				<label for="city"><venda_text id=desktop.form.city> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
    				<input type="text" class="textInput" name="city" id="city" value="<venda_city>" placeholder="<venda_text id=desktop.form.city> <venda_text id=desktop.form.required>" required="required" />
    			</div>
				<div class="formSeparator"></div>
    			<div id="stateDiv">
    				<label for="statetext" id="stateLabel"><venda_text id=desktop.form.state> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
    				<input type="text" class="textInput" name="state" id="statetext" value="<venda_state>" placeholder="<venda_text id=desktop.form.state> <venda_text id=desktop.form.required>" required="required" />
    				<select name="state" id="statelist" /><select>
    			</div>
				<div class="formSeparator"></div>
            </div>
			<div id="zipcDiv">
                <div class="grid_11 alpha" style="padding-bottom: 10px;">
                    <label for="zipc" id="zipcLabel"><venda_text id=desktop.form.zipc></label>
                    <input type="text" class="textInput" name="zipc" id="zipc" value="<venda_zipc>" placeholder="<venda_text id=desktop.form.zipc> <venda_text id=desktop.form.required>" />
                </div>
                <div class="grid_6 omega addresslookup">
                    <input type="button" class="button postcodelookup" id="lookupBtn" data-inline="true" value="<venda_text id=desktop.button.lookup>" />
                    <a href="#" id="enterManually"><venda_text id=desktop.button.enter_address_manually></a>
                </div>
			</div>
			<div class="addresslookup" id="addresslookup">
                <span class="loading" style="display:none"></span>
                <div class="errorMsg" style="display:none"><span id="error" class="ajaxerror"></span></div>
				<div id="uklist" class="uklist"></div>
				<div id="ukaddress" class="ukaddress"></div>
			</div>
			<div class="formSeparator"></div>
			
		</fieldset>
		<div class="bottomButtons">
			<input type="submit" value="<venda_text id=desktop.button.continue>" class="button buttonArrow right" />
			<a href="<venda_wizurl step=ordersummary>" class="button buttonAlt2" style="float: left;"><venda_text id=desktop.button.cancel></a>
		</div>
	</form>
    <div>
	</div>
</div>
</div>

<div id="user_details_label_non_us_uk_region" style="display: none;"><venda_text id=desktop.form.region></div>
