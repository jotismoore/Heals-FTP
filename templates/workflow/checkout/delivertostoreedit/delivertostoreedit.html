<div class="<venda_workflow> <venda_curstep> addressform">
	<div class="box">
		<h1 class="header"><venda_text id=desktop.heading.deliver_to_store></h1>
	</div>
	<div class="dtsStorelocator">
		<!-- Store locator include -->
		<venda_inctemplate name=storeLocator,type=includes>
	</div>
	<venda_block label=1,errors=notnull><h2 class="error"><venda_errors></h2></venda_block label=1>
	<form method="post" name="<venda_curstep>form" action="<venda_codehttps>" >
		<input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
		<input type="hidden" name="workflowid" value="<venda_workflowid>" />
		<input type="hidden" name="curstep" value="<venda_curstep>" />
		<input type="hidden" name="curparam1" value="<venda_curparam1>">
		<input type="hidden" name="curparam2" value="storeadd">
		<input type="hidden" name="abrfnbr" value="<venda_curparam1>">
		<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
		<input type="hidden" name="mode" value="process" />
		<venda_block errors=null><input type="hidden" name="curlayout" value="checkout" /></venda_block>
		<input type="hidden" name="param2" value="edit" />
		<input type="hidden" name="step" value="addressbook" />
		<input type="hidden" name="param3" value="<venda_curparam1>">
		<fieldset>
			<div>
                <label for="title" class="select"><venda_text id=desktop.form.title></label>
				<select name="title" id="title">
					<option value="Mr"<venda_block label=mr,mode=value,<venda_title>=Mr> selected</venda_block label=mr>><venda_text id=desktop.form.title.mr></option>
                    <option value="Mrs"<venda_block label=mrs,mode=value,<venda_title>=Mrs> selected</venda_block label=mrs>><venda_text id=desktop.form.title.mrs></option>
                    <option value="Miss"<venda_block label=miss,mode=value,<venda_title>=Miss> selected</venda_block label=miss>><venda_text id=desktop.form.title.miss></option>
                    <option value="Ms"<venda_block label=ms,mode=value,<venda_title>=Ms> selected</venda_block label=ms>><venda_text id=desktop.form.title.ms></option>
                    <option value=" "<venda_block label=other,mode=value,<venda_title>= > selected</venda_block label=other>><venda_text id=desktop.form.title.other></option>
				</select>
            </div>
<div class="formSeparator"></div>
			<div>
				<label for="fname"><venda_text id=desktop.form.fname> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
				<input type="text" class="textInput" name="fname" id="fname" value="<venda_fname>" placeholder="<venda_text id=desktop.form.fname> <venda_text id=desktop.form.required>" required="required" autofocus="autofocus" />
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="lname"><venda_text id=desktop.form.lname> <span class="hideScreenReaderSafe"><venda_text id=desktop.form.required></span></label>
				<input type="text" class="textInput" name="lname" id="lname" value="<venda_lname>" placeholder="<venda_text id=desktop.form.lname> <venda_text id=desktop.form.required>" required="required" />
			</div>
		</fieldset>
		<div class="formSeparator"></div>
		<div class="f-storedeliveryaddress">
		<fieldset>
			<div>
				<label for="company"><venda_text id=desktop.form.company></label><span>c/o <venda_setting type=ebiz,name=name></span>
				<input type="hidden" name="company" value="c/o <venda_setting type=ebiz,name=name>">
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="num"><venda_text id=desktop.form.house_num></label><span> <venda_num></span>
				<input type="hidden" name="num" value="<venda_num>">
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="addr1"><venda_text id=desktop.form.addr1></label><span> <venda_addr1></span>
				<input type="hidden" name="addr1" value="<venda_addr1>">
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="addr2"><venda_text id=desktop.form.addr2></label><span> <venda_addr2></span>
				<input type="hidden" name="addr2" value="<venda_addr2>">
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="city"><venda_text id=desktop.form.city></label><span> <venda_city></span>
				<input type="hidden" name="city" value="<venda_city>">
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="state"><venda_text id=desktop.form.state_us></label><span> <venda_state></span>
				<input type="hidden" name="state" value="<venda_state>">
			</div>
			<div class="formSeparator"></div>			
			<div>
				<label for="zipc"><venda_text id=desktop.form.zipc></label><span> <venda_zipc></span>
				<input type="hidden" name="zipc" value="<venda_zipc>">
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="phone"><venda_text id=desktop.form.phone></label><span> <venda_phone></span>
				<input type="hidden" name="phone" value="<venda_phone>">
			</div>
			<div class="formSeparator"></div>
			<div>
				<label for="cntry"><venda_text id=desktop.form.country></label><span> <venda_cntry></span>
				<input type="hidden" name="cntry" value="<venda_cntry>">
			</div>
		</fieldset>

		<fieldset class="f-storedeliveryname">
			<label for="addrname"><venda_text id=desktop.form.store_name></label> <span><venda_addrname></span><a class="DTSchangeStore" href="#"><venda_text id=desktop.button.change_store></a>
			<input type="hidden" name="addrname" value="<venda_addrname>">
		</fieldset>
		<fieldset>
		<div>
			<label for="addrdefault"><venda_text id=desktop.form.addrdefault></label>
			<input type="checkbox" name="default" id="addrdefault" value="1" <venda_block mode=value,<venda_default>=1>checked</venda_block> />
		</div>
		</fieldset>
		</div>

		<a href='<venda_wizurl step=addressbook>&param1=<venda_bsref>' class="button buttonAlt2"><venda_text id=desktop.button.cancel></a>
		<input type="submit" value="<venda_text id=desktop.button.confirm_store>" class="right submit button buttonAlt buttonArrow dtsSubmit">
	</form>
</div>

<venda_inctemplate name=workflowSteps,type=tracking/full/shared>
<venda_tpcomment><!-- Used for checkout step indicators --></venda_tpcomment>
<venda_tpxt mode=set,name=curstep,value=step3>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=desktop.heading.deliver_to_store>>

<!-- Venda vars to be passed to JS -->
<div id="venda_cntry" style="display: none;"><venda_cntry></div>
<div id="venda_state" style="display: none;"><venda_state></div>
<div id="venda_locn" style="display: none;"><venda_sessionlocation></div>

<!-- Localisation to be passed to JS -->
<div id="tag-zipcodeUrl" style="display: none;"><venda_codehttps>?ex=co_wizr-addresslookup&curstep=addresssubmit&step=addressdropdown&trrfnbr=<venda_userinfo><venda_sesid></venda_userinfo>&trrfext=1&mode=display&amp;param1=delivery&amp;ustype=p&amp;param2=uk&amp;param3=&zipcodelookup=1&zipc=</div>
<div id="user_details_label_us_state" style="display: none;"><venda_text id=desktop.form.state_us></div>
<div id="user_details_label_us_zip" style="display: none;"><venda_text id=desktop.form.zipc_us></div>
<div id="user_details_label_uk_county" style="display: none;"><venda_text id=desktop.form.state></div>
<div id="user_details_label_non_us_postcode" style="display: none;"><venda_text id=desktop.form.zipc></div>
<div id="user_details_label_non_us_uk_region" style="display: none;"><venda_text id=desktop.form.region></div>
<div id="please_select_multi_dot" style="display: none;"><venda_text id=desktop.form.please_select_multi_dot></div>
