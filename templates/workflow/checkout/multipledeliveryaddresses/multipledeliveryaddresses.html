<div class="<venda_workflow> <venda_curstep> box basketAlt">

<h3 class="header"><venda_text id=desktop.heading.multiple_delivery_addresses></h3>
<div class="basketR">

<venda_block label=1,errors=notnull><h2 class="error"><venda_errors></h2></venda_block label=1>

<form method="post" name="<venda_curstep>form" action="<venda_codehttps>">
	<venda_tpcomment><!-- Core parameters --></venda_tpcomment>
	<input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
	<input type="hidden" name="workflowid" value="<venda_workflowid>" />
	<input type="hidden" name="curstep" value="<venda_curstep>" /> 
	<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
	<input type="hidden" name="mode" value="process" />
	<input type="hidden" name="step" value="ordersummary" /> 
	<input type="hidden" name="param2" value="" />
	
	<venda_tpcomment><!-- Start: Multiple Delivery Address Table --></venda_tpcomment>
<venda_detblock>
<tr>
	<input type="hidden" name="oirfnbr" value="<venda_oirfnbr>" />
	<td class="productname">
		<venda_oiivname> <venda_block label=1,oiatt1=notnull>(<venda_oiatt1><venda_block label=2,oiatt2=notnull>,&nbsp;<venda_oiatt2></venda_block label=2><venda_block label=3,oiatt3=notnull>,&nbsp;<venda_oiatt3></venda_block label=3><venda_block label=4,oiatt4=notnull>,&nbsp;<venda_oiatt4></venda_block label=4>)</venda_block label=1>
	</td>
	<td class="quantity">
		<label for="formoiqty-<venda_oirfnbr>" class="re-waiHide"></label>
		<input type="text" class="textInput" name="oiqty-<venda_oirfnbr>" id="formoiqty-<venda_oirfnbr>" size="3" maxlength="3" value="<venda_oiqty>" />
	</td>
	<td class="address">
		<label for="formoiabsel-<venda_oirfnbr>" class="re-waiHide"><venda_text id=desktop.form.address_for_item></label>
		<select name="oiabsel-<venda_oirfnbr>" id="formoiabsel-<venda_oirfnbr>"><venda_address template=address,selectaddr=<venda_oiabnbr>></select>
	</td>
</tr>
</venda_detblock>

<div class="multipleaddressbox">
	<table summary="<venda_text id=desktop.info.multiple_delivery_summary>" title="<venda_text id=desktop.info.multiple_delivery_title>" cellpadding="0" cellspacing="0" class="orderDetblocksTable">
		<thead>
			<tr>
			<th scope="col" class="productname"><venda_text id=desktop.info.description></th>
			<th scope="col" class="quantity"><venda_text id=desktop.info.qty></th>
			<th scope="col" class="address"><venda_text id=desktop.info.address_for_item></th>
			</tr>
		</thead>
		<tbody>
			<venda_detail>
		</tbody>
	</table>
</div>
<venda_tpcomment><!-- End: Multiple Delivery Address Table --></venda_tpcomment>

<div class="bottomButtons">
    <a class="button buttonAlt" href="<venda_wizurl step=addressbookadd,param1=delivery,param2=add>"><venda_text id=desktop.button.add_new_address></a>
    <input type="submit" id="updatequantities" value="<venda_text id=desktop.button.update_quantities>" class="button buttonAlt middle" />
    <input type="submit" value="<venda_text id=desktop.button.done>" class="button buttonArrow" />
</div>

</form>
</div></div>
