<div class="<venda_workflow> <venda_curstep>">

<venda_block label=1,errors=notnull><h2 class="error"><venda_errors></h2></venda_block label=1>

<form id="dtsform" method="post" name="<venda_curstep>form" action="<venda_codehttps>" data-ajax="false">
	<input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
	<input type="hidden" name="workflowid" value="<venda_workflowid>" />
	<input type="hidden" name="curstep" value="delivertostore" /> <venda_tpcomment><!-- curstep doesn't translate, so hardcoding --></venda_tpcomment>
	<input type="hidden" name="curparam1" value="delivery" />
	<input type="hidden" name="curparam2" value="storeadd" />
	<input type="hidden" name="abrfnbr" value="<venda_curparam1>" />
	<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
	<input type="hidden" name="mode" value="process" />
	<venda_block errors=null><input type="hidden" name="curlayout" value="checkoutmobile" /></venda_block>
	<input type="hidden" name="default" value="1" />
	<input type="hidden" name="param2" value="add" />
	<input type="hidden" name="step" value="ordersummary" />

<h1><venda_text id=mobile.heading.deliver_to_store></h1>

	<a href="#" data-role="button">Show stores near me</a>

	<div data-role="fieldcontain">
		<label for="stores" class="select">Select a store</label>
		<select name="stores" id="stores">
			<option value="London">London - covent garden</option>
			<option value="Cambridge">Cambridge - Sidney Street</option>
		</select>
	</div>

	<div data-role="fieldcontain">
		<label for="addrname"><venda_text id=mobile.form.addrname></label>
		<input type="text" name="addrname" id="addrname" value="" />
	</div>

<h2><venda_text id=mobile.heading.personal_details></h2>

	<div data-role="fieldcontain">
		<label for="title" class="select"><venda_text id=mobile.form.title></label>
		<select name="title" id="title">
			<option value="Mr"<venda_block label=121,title=Mr> selected</venda_block label=121>>Mr</option>
			<option value="Mrs"<venda_block label=111,title=Mrs> selected</venda_block label=111>>Mrs</option>
			<option value="Miss"<venda_block label=101,title=Miss> selected</venda_block label=101>>Miss</option>
			<option value="Ms"<venda_block label=121,title=Ms> selected</venda_block label=121>>Ms</option>
			<option value=" "<venda_block label=131,title= > selected</venda_block label=131>>Other</option>
		</select>
	</div>

	<div data-role="fieldcontain">
		<label for="fname"><venda_text id=mobile.form.fname></label>
		<input type="text" name="fname" id="fname" value="<venda_fname>" required autofocus />
	</div>

	<div data-role="fieldcontain">
		<label for="lname"><venda_text id=mobile.form.lname></label>
		<input type="text" name="lname" id="lname" value="<venda_lname>" required />
	</div>

<h2><venda_text id=mobile.heading.address_details></h2>

	<div data-role="fieldcontain">
		<label for="cntry"><venda_text id=mobile.form.country></label>
		<venda_cntry field=combo,id=cntry>
	</div>

	<div data-role="fieldcontain">
		<label for="company"><venda_text id=mobile.form.company></label>
		<input type="text" name="company" id="company" value="<venda_company>" />
	</div>

	<div data-role="fieldcontain">
		<label for="num"><venda_text id=mobile.form.house_num></label>
		<input type="text" name="num" id="num" value="<venda_num>" />
	</div>

	<div data-role="fieldcontain">
		<label for="addr1"><venda_text id=mobile.form.addr1></label>
		<input type="text" name="addr1" id="addr1" value="<venda_addr1>" required />
	</div>

	<div data-role="fieldcontain">
		<label for="addr2"><venda_text id=mobile.form.addr2></label>
		<input type="text" name="addr2" id="addr2" value="<venda_addr2>" />
	</div>

	<div data-role="fieldcontain">
		<label for="city"><venda_text id=mobile.form.city></label>
		<input type="text" name="city" id="city" value="<venda_city>" required />
	</div>

	<div data-role="fieldcontain">
		<label for="state"><venda_text id=mobile.form.state></label>
		<input type="text" name="state" id="state" value="<venda_state>" required />
	</div>

	<div data-role="fieldcontain">
		<label for="zipc"><venda_text id=mobile.form.zipc></label>
		<input type="text" name="zipc" id="zipc" value="<venda_zipc>" />
	</div>

	<div data-role="fieldcontain">
		<label for="phone"><venda_text id=mobile.form.phone></label>
		<input type="tel" name="phone" id="phone" value="<venda_phone>" required />
	</div>

	<input type="submit" value="<venda_text id=mobile.button.continue>" data-ajax="false" data-role="button" data-theme="e" >

</form>

</div>

<venda_inctemplate name=workflowSteps,type=tracking/mobile/shared>
<venda_tpcomment><!-- Used for checkout step indicators --></venda_tpcomment>
<venda_tpxt mode=set,name=curstep,value=step3>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=mobile.heading.deliver_to_store>>

<!-- Venda vars to be passed to JS -->
<div id="venda_cntry" style="display: none;"><venda_cntry></div>
<div id="venda_state" style="display: none;"><venda_state></div>
<div id="venda_locn" style="display: none;"><venda_sessionlocation></div>

<!-- Localisation to be passed to JS -->
<div id="user_details_label_us_state" style="display: none;"><venda_text id=mobile.form.state_us></div>
<div id="user_details_label_us_zip" style="display: none;"><venda_text id=mobile.form.zipc_us> <venda_text id=mobile.form.required></div>
<div id="user_details_label_uk_county" style="display: none;"><venda_text id=mobile.form.state></div>
<div id="user_details_label_non_us_postcode" style="display: none;"><venda_text id=mobile.form.zipc> <venda_text id=mobile.form.required></div>
<div id="user_details_label_non_us_uk_region" style="display: none;"><venda_text id=mobile.form.region></div>
<div id="please_select_multi_dot" style="display: none;"><venda_text id=mobile.form.please_select_multi_dot></div>
