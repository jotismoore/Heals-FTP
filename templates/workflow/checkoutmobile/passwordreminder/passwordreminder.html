<div class="<venda_workflow> reminder">
	<form method="post" name="reminderform" action="<venda_codehttps>" data-ajax="false" id="reminderform">
	<input type="hidden" name="ex" value="co_wizr-<venda_workflow>">
	<input type="hidden" name="step" value="login">
	<input type="hidden" name="mode" value="process">
	<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>">
	<input type="hidden" name="workflowid" value="<venda_workflowid>">
	<input type="hidden" name="curstep" value="passwordreminder">
	<input type="hidden" name="param1" value="<venda_param1>">
	<input type="hidden" name="param2" value="passwordsent">
	<venda_block errors=null><input type="hidden" name="curlayout" value="checkoutmobile"></venda_block>
		<div class="checkoutmobile-wrapper">
			<div class="checkoutmobile-content">
				<div class="checkoutmobile-header borderBt">
				<h1><venda_text id=mobile.heading.forgotten_password></h1>
				<venda_block label=errors,errors=notnull><h2 class="error"><venda_errors></h2></venda_block label=errors>
				</div>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="usemail"><venda_text id=mobile.form.email>:</label>
					<input type="email" name="usemail" id="usemail" placeholder="<venda_text id=mobile.form.email> <venda_text id=mobile.form.required>" value="<venda_param1>" required autofocus>
				</div>

			<div class="ui-grid-a submitButton">
			<div class="password_reminder_submit"><input type="submit" id="passwordsent" value="<venda_text id=mobile.button.email_password>"></div>
            <div class="password_reminder_cancel"><a href="<venda_wizurl step=login>" id="cancelreminder" data-role="button" data-theme="c"><venda_text id=mobile.button.cancel></a></div>
			</div>
			</div>
		</div>
	</form>
</div>

<venda_tpcomment><!--
- venda_curstep fails to translate on this template
- trackingstep tpxt used in templates/tracking/shared
--></venda_tpcomment>
<venda_tpxt mode=set,name=trackingstep,value=passwordreminder>
<venda_inctemplate name=workflowSteps,type=tracking/mobile/shared>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=mobile.heading.forgotten_password>>
