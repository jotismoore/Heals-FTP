<venda_tpcomment><!-- included at the bottom of the order receipt template (wizr/wz_orfn-screen) --></venda_tpcomment>
<venda_order ref=<venda_ohrfnbr>,shopcart=0,template=itemJSON>

<!--new script added here-->
<script>
var param_list_prod_sku = '<venda_tracking type=product,definition=productref,delimiter=pipe>' // SKU/code - REQ
var param_list_prod_name = "<venda_tracking type=product,definition=productname,delimiter=pipe>" // product name - OPT
var param_list_prod_cat = "<venda_curcatref>" // category or variation - OPT
var param_list_prod_price = '<venda_tracking type=product,definition=price,delimiter=pipe>' // unit price - REQ
var param_list_prod_qty = '<venda_tracking type=product,definition=quantity,delimiter=pipe>' // quantity - REQ

param_list_prod_sku = (typeof param_list_prod_sku!=='undefined'?param_list_prod_sku.split('|'): []); // SKU/code - REQ
param_list_prod_name = (typeof param_list_prod_name!=='undefined'?param_list_prod_name.split('|'): []); // product name - OPT
param_list_prod_cat = (typeof param_list_prod_cat!=='undefined'?param_list_prod_cat.split('|'): []); // category or variation - OPT
param_list_prod_price = (typeof param_list_prod_price!=='undefined'?param_list_prod_price.split('|'): []); // unit price - REQ
param_list_prod_qty = (typeof param_list_prod_qty!=='undefined'?param_list_prod_qty.split('|'): []); // quantity - REQ

var param_list_array = [];

for (var i = 0; i < param_list_prod_sku.length; i++) {
	
	var p_l_a, p_l_b , p_l_c , p_l_d, p_l_e;
	
		param_list_prod_sku[i] !==undefined ? p_l_a = param_list_prod_sku[i] : p_l_a = '';       // SKU/code - required
		param_list_prod_name[i] !==undefined ? p_l_b = param_list_prod_name[i] : p_l_b = '';      // product name - optional
		param_list_prod_cat[i] !==undefined ? p_l_c = param_list_prod_cat[i] : p_l_c = '';       // category or variation - optional
		param_list_prod_price[i] !==undefined ? p_l_d = param_list_prod_price[i] : p_l_d = '';     // unit price - required
		param_list_prod_qty[i] !==undefined ? p_l_e = param_list_prod_qty[i] : p_l_e = '';       // quantity - required   
				
		param_list_array.push({
			'sku' : p_l_a,
			'name': p_l_b,
			'category' : p_l_c,
			'price' : p_l_d,
		    'quantity' : p_l_e
		});
		
}

</script>
