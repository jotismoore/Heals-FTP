<script type="text/javascript">
function checkFormGN() {
var searchForm = document.formsolrsearch;
var hasValue=0;
 
for(i=0;i<(searchForm.elements.length);i++){
	if((searchForm.elements[i].type == "select-one") && (searchForm.elements[i].options[searchForm.elements[i].selectedIndex].value!="")){
		hasValue=1;
	}else if((searchForm.elements[i].type == "text") && (searchForm.elements[i].value!="")){
		hasValue=1;
	}
}
 
if(hasValue!=1){
	alert("Please enter a search query.");
	searchForm.q.focus();
	} else { searchForm.submit(); }
}
 
function checkFieldGN(formName, field, defaultStr) {
	if (eval('document.'+formName+'.'+field+'.value=="'+defaultStr+'"')) {
		eval('document.'+formName+'.'+field+'.value=""');
	}
}
</script>


<div class="searchbox">
<div class="exh2"><span></span>Search</div>
<form name="formsolrsearch" id="formsolrsearch" method="get" action="/search" onSubmit="checkFieldGN('formsolrsearch','q','Enter keyword'); checkFormGN(); return(false);">

	<input type="text" onclick="if (this.value=='Enter keyword or product I.D'){this.value='';}" value="Enter keyword or product I.D" size="30" id="q" name="q"> 
</fieldset>
