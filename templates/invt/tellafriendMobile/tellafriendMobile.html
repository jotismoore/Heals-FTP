<div class="static-wrapper">
	<div class="static-content">
		<div class="static-header borderBt">
			<h1><venda_text id=mobile.heading.tell_friend></h1>
			<venda_block label=1,errors=notnull><h2 class="error"><venda_errors></h2></venda_block label=1>
		</div>
		<div class="boxContent">
			<form action="<venda_codehttp>" method="post" name="tellafriendform" id="tellafriendform">
			<input type="hidden" name="ex" value="co_disp-referfr">
			<input type="hidden" name="bsref" value="<venda_bsref>">
			<input type="hidden" name="from" value="<venda_setting type=ebiz,name=email>">
			<input type="hidden" name="subject" value="<venda_text id=mobile.form.tell_friend_subject>">
			<input type="hidden" name="invt" value="<venda_invtref>">
			<input type="hidden" name="label1" value="">
			<input type="hidden" name="temp" value="thankyouMobile">
			<input type="hidden" name="htxt" value="<venda_htxt mode=make,foo=tellafriend>">
			<input type="hidden" name="layout" value="mobile">

			<div id="tellafriend">
				<p><venda_text id=mobile.form.tell_friend_instructions> <strong><venda_invtname></strong>.</p>

				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="fname"><venda_text id=mobile.form.your_name></label>
					<venda_userinfo>
					<venda_block label=102,ustype!=R><input name="fname" id="fname" size="20" maxlength="50" value="" placeholder="<venda_text id=mobile.form.your_name> <venda_text id=mobile.form.required>"></venda_block label=102>
					<venda_block label=103,ustype=R><input name="fname" id="fname" size="20" maxlength="50" value="<venda_fname>&nbsp;<venda_lname>" readonly="1" placeholder="<venda_text id=mobile.form.your_name> <venda_text id=mobile.form.required>"></venda_block label=103>
					</venda_userinfo>
				</div>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="name"><venda_text id=mobile.form.friends_name></label>
					<input name="name" id="name" size="20" maxlength="50" placeholder="<venda_text id=mobile.form.friends_name> <venda_text id=mobile.form.required>">
				</div>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="email"><venda_text id=mobile.form.friends_email></label>
					<input name="email" id="email" size="20" maxlength="150" placeholder="<venda_text id=mobile.form.friends_email> <venda_text id=mobile.form.required>">
				</div>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="field1"><venda_text id=mobile.form.message></label>
					<textarea cols="46" name="field1" id="field1" rows="3" placeholder="<venda_text id=mobile.form.message>"><venda_text id=mobile.form.textarea_message></textarea>
				</div>

				<div id="buttons" class="ui-grid-a submitButton">
					<div class="ui-block-a"><a href="<venda_dispview invt=<venda_invtref>>" id="back_link" data-theme="c" class="left" data-role="button"><venda_text id=mobile.button.previous></a></div>
					<div class="ui-block-b"><input type="submit" value="<venda_text id=mobile.button.continue>" class="right submit submitTellafriend"></div>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>

<!-- tpxt used for crumbtrail -->
<venda_tpxt mode=set,name=invtname,value=<venda_invtname>>
<venda_tpxt mode=set,name=track,value=tellafriend>
